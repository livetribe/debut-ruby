language: ruby

gemfile:
  - Gemfile

rvm:
  - 1.9.2
  - 1.9.3
  - 2.0.0

script: bundle exec rake test

notifications:
  email: false
  irc:
    channels:
      - "irc.codehaus.org#livetribe"
    template:
      - "[#%{build_number}] %{message} %{build_url}"
      - "[#%{build_number}] %{commit} on %{branch} by %{author}"
      - "[#%{build_number}] %{compare_url}"
    on_success: always
    on_failure: always
    use_notice: false
